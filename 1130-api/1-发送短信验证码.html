<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    手机号：<input type="tel" name="" id="" /> <button>发送</button>
    <script>
      var btn = document.querySelector('button')
      btn.addEventListener('click', function () {
        this.disabled = true
        var time = 3
        var timer = setInterval(function () {
          if (time === 0) {
            clearInterval(timer)
            btn.disabled = false
            btn.innerHTML = '重新发送'
            time = 3
          } else {
            btn.innerHTML = `还剩${time--}秒`
          }
        }, 1000)
      })
    </script>
  </body>
</html>
