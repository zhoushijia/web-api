<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        margin: 100px auto;
        border: 1px solid #333;
        border-collapse: collapse;
      }
      tr,
      td {
        width: 100px;
        height: 30px;
        border: 1px solid #333;
        border-collapse: collapse;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      var datas = [
        {
          name: '魏璎珞',
          subject: 'JavaScript',
          score: 100
        },
        {
          name: '弘历',
          subject: 'JavaScript',
          score: 98
        },
        {
          name: '傅恒',
          subject: 'JavaScript',
          score: 99
        },
        {
          name: '明玉',
          subject: 'JavaScript',
          score: 88
        },
        {
          name: '大猪蹄子',
          subject: 'JavaScript',
          score: 0
        },
        {
          name: '周杰伦',
          subject: 'JavaScript',
          score: 1000
        }
      ]

      var body = document.body
      var table = document.createElement('table')
      body.appendChild(table)
      var tr = document.createElement('tr')
      for (var k in datas[0]) {
        // tr.innerHTML += `<td>${k}</td>`
        var tdNode = document.createElement('td')
        tdNode.innerHTML = k
        tr.appendChild(tdNode)
      }
      tr.innerHTML += `<td>删除选项</td>`
      table.appendChild(tr)

      for (var i = 0; i < datas.length; i++) {
        var tr = document.createElement('tr')
        // console.log(tr)
        for (var k in datas[i]) {
          // tr.innerHTML += `<td>${datas[i][k]}</td>`
          var tdNode = document.createElement('td')
          tdNode.innerHTML = datas[i][k]
          tr.appendChild(tdNode)
        }
        tr.innerHTML += `<td><a href="javascript:;">删除</a></td>`
        table.appendChild(tr)
      }

      var as = document.querySelectorAll('table tr td a')
      for (var i = 0; i < as.length; i++) {
        as[i].onclick = function () {
          if (confirm('是否删除')) this.parentNode.parentNode.remove()
        }
      }

      // table.parentNode
      // table.children
      // table.nextElementSibling
      // var tr = document.createElement('tr')
      // table.appendChild(tr)
      // table.insertBefore(tr, table.children[0])
      // table.removeChild(table.children[0])
      // table.children[0].cloneChild(true)
      // table.children[0].remove()
    </script>
  </body>
</html>
