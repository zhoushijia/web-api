<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: #f00;
      }
      .current {
        background-color: skyblue;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <button>切换</button>
    <hr />
    <div class="box">哒哒哒</div>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
      $(function () {
        $('button').click(function () {
          $('.box').addClass('current').removeClass('current')
          $('.box').css({ backgroundColor: 'skyblue', color: '#fff' })
        })
      })
    </script>
  </body>
</html>
