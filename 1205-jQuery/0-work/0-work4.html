<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ad {
        /* 这个display: none是必须的，不然下面的slideDown不会显示 */
        display: none;
        position: fixed;
        right: 0;
        bottom: 0;
        width: 230px;
        height: 120px;
        /* background-image: url(ad.jpg); */
      }

      #h {
        position: absolute;
        right: 0;
        top: 0;
        width: 40px;
        height: 18px;
        /* background-image: url(h.jpg); */
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="ad">
      <!--关闭按钮-->
      <!-- 加图片是不行的，猜测：图片会掉下去 -->
      <img src="./ad.jpg" alt="" />
      <img src="./h.jpg" alt="" id="h" />
      <!-- <span></span> -->
    </div>

    <script src="./jquery-3.5.1.min.js"></script>
    <script>
      $(function () {
        $('.ad')
          .slideDown(1000)
          .slideUp(1000)
          .fadeIn(1000)
          .children('#h')
          .click(function () {
            $('.ad').fadeOut(500)
          })
      })
    </script>
  </body>
</html>
