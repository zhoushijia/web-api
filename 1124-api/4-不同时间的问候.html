<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 300px;
        height: 100px;
      }
      .box {
        width: 300px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./images/s.gif" alt="" />
      <div>上午好</div>
    </div>
    <script>
      var img = document.querySelector('.box img')
      var div = document.querySelector('.box div')
      var d = new Date()
      var h = d.getHours()
      if (h < 12) {
        img.src = './images/s.gif'
        div.innerHTML = '早上好'
      } else if (h < 18) {
        img.src = './images/x.gif'
        div.innerHTML = '下午好'
      } else {
        img.src = './images/w.gif'
        div.innerHTML = '晚上好'
      }
    </script>
  </body>
</html>
