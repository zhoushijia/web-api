<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .brand {
        position: relative;
        margin: 0 auto;
        text-align: center;
        background-color: #cd1c1c;
      }
      .close {
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="brand">
      <img src="./luzhou.jpg" alt="" />
      <img src="./close.jpg" alt="" / class="close">
    </div>
    <script>
      var c = document.querySelector('.close')
      var brand = document.querySelector('.brand')
      c.onclick = function () {
        brand.style.display = 'none'
      }
    </script>
  </body>
</html>
