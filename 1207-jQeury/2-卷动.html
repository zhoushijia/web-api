<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 1000px;
        height: 1000px;
        margin: 800px auto;
        background-color: #00f;
      }
      .back {
        width: 50px;
        height: 50px;
        background-color: pink;
        position: fixed;
        right: 200px;
        bottom: 500px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="back">返回顶部</div>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
      $(function () {
        var boxTop = $('.box').offset().top
        $(window).scroll(function () {
          if ($(document).scrollTop() >= boxTop) {
            $('.back').fadeIn()
          } else {
            $('.back').fadeOut()
          }
        })
        $('.back').click(function () {
          // 错误写法
          //   $(document).stop().animate({
          //     scrollTop: 0
          //   })
          $('html').stop().animate({
            // html的属性
            scrollTop: 0
          })
        })
      })
    </script>
  </body>
</html>
