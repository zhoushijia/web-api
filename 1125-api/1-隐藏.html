<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        margin: 0 auto;
        width: 230px;
      }
      .w200 {
        width: 200px;
        height: 200px;
        background-color: red;
      }
      .w10 {
        position: absolute;
        left: -30px;
        top: 0;
        width: 30px;
        height: 30px;
        background-color: #00f;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="w200"></div>
      <div class="w10"></div>
    </div>
    <script>
      var w10 = document.querySelector('.w10')
      var box = document.querySelector('.box')
      w10.onclick = function () {
        box.style.display = 'none'
      }
    </script>
  </body>
</html>
