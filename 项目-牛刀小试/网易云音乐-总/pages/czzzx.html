<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/m-czzzx.css">

</head>

<body>
    <!-- 头部制作开始 -->
    <header>
        <div class="wrap">
            <h1 class="logo">
                <a href="../index.html">网易云音乐</a>
            </h1>
            <ul class="m-nav">
                <li>
                    <a href="../index.html" class="z-slt"><em>发现音乐</em><sub class="cor"></sub></a>
                </li>
                <li>
                    <a href="#"><em>我的音乐</em><sub class="cor" style="display: none"></sub></a>
                </li>
                <li>
                    <a href="#"><em>朋友</em><sub class="cor" style="display: none"></sub></a>
                </li>
                <li>
                    <a href="#"><em>商城</em><sub class="cor" style="display: none"></sub></a>
                </li>
                <li>
                    <a href="#"><em>音乐人</em><sub class="cor" style="display: none"></sub></a>
                </li>
                <li class="last">
                    <a href="#"><em>下载客户端</em><sub class="cor" style="display: none"></sub></a>
                    <sup class="hot"></sup>
                </li>
            </ul>
            <div class="userBox">
                <div class="user">
                    <img src="../images/user.jpg" alt="" />
                    <i>4</i>
                </div>
                <div class="userinfo">
                    <ul>
                        <li>
                            <a href="#"><i class="icn icn-hm"></i> <em>我的主页</em></a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icn icn-msg"></i>
                                <em>我的消息</em>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icn icn-lv"></i>
                                <em>我的等级</em>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icn icn-mbr"></i>
                                <em>VIP会员</em>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icn icn-st"></i>
                                <em>个人设置</em>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icn icn-verify"></i>
                                <em>实名认证</em>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icn icn-ex"></i>
                                <em>退出</em>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <a href="#" class="creator">创作者中心</a>
            <div class="search">
                <div class="searchInfo">
                    <span class="parent">
                        <input type="text" class="txt" placeholder="音乐/视频/电台/用户" />
                    </span>
                </div>
            </div>
        </div>
    </header>
    <!-- 头部制作结束 -->
    <!-- 创作者中心制作开始 -->
    <div class="w">
        <div class="bd-full">
            <div class="creator-title">创作者中心</div>
            <div class="creator-subtitle">· 请选择身份进入管理平台 · </div>
        </div>
        <div class="creator-box">
            <div class="creator-box-wrap">
                <a data-name:="网易云音乐" class="creator-box-a" href="daren.html" target="_blank">
                    <div class="creator-box-bg1"></div>
                    <div class="creator-typename">网易云音乐</div>
                    <div class="creator-intro">欢迎所有音乐“妄想”</div>
                </a>
            </div>
            <div class="creator-box-wrap" style="margin: 0 24px;">
                <a data-name:="云音乐达人" class="creator-box-a" href="daren.html" target="_blank">
                    <div class="creator-box-bg2"></div>
                    <div class="creator-typename">云音乐达人</div>
                    <div class="creator-intro">用内容创作玩转音乐</div>
                </a>
            </div>
            <div class="creator-box-wrap">
                <a data-name:="LOOK主播" class="creator-box-a" href="http://" target="_blank">
                    <div class="creator-box-bg3"></div>
                    <div class="creator-typename">LOOK主播</div>
                    <div class="creator-intro">让世界看见特别的你</div>
                </a>
            </div>

        </div>

        <div class="creator-company">
            <a class="" href="https://music.163.com/musician/company/entrance" target="_blank">
                <div class="creator-company-desc">
                    <span>公司</span>
                    <span style="margin:0 0.8px;">/</span>
                    <span>厂牌</span><br>
                    <span class="creator-company-title">
                        赋能厂牌数字化管理，发挥音乐无限可能
                    </span>

            </a>
            <a href=""><button class="creator-company-enter">进入</button></a>
            </div>



        </div>
    </div>

    </div>
    <!-- 创作者中心制作结束 -->
    <!-- 尾部模块开始 -->
    <footer>
        <div class="bg">
            <div class="wrap">
                <div class="btns">
                    <a href="javascript:;" class="prv" title="上一首(ctrl+←)"></a>
                    <a href="javascript:;" class="ply j-flag" title="播放/暂停(p)">播放/暂停</a>
                    <a href="javascript:;" class="nxt" title="下一首(ctrl+→)">下一首</a>
                </div>
                <div class="head">
                    <img src="../images/musicHead.jpg" alt="" />
                    <a href="#" class="mask"> </a>
                </div>
                <div class="play">
                    <div class="words">
                        <a href="#" class="mtitle">20岁30岁40岁</a>
                        <span title="">
                            <a href="#">曾婕Joey.Z</a>
                        </span>
                    </div>
                    <div class="m-pbar">
                        <div class="barbg">
                            <div class="cur">
                                <span class="btn f-tdn"></span>
                            </div>
                        </div>
                        <span class="time">
                            <em>00:00</em>
                            /03:44
                        </span>
                    </div>
                </div>
                <div class="oper">
                    <a href="#" class="icn icn-add" title="收藏">收藏</a>
                    <a href="#" class="icn icn-share" title="分享">分享</a>
                </div>
                <div class="ctrl">
                    <div class="m-vol">
                        <div class="barbg"></div>
                    </div>
                    <a href="#" class="icn icn-vol"></a>
                    <a href="#" class="icn icn-shuffle" title="随机"></a>
                    <span class="add">
                        <span class="tip" style="display: none"> 已添加到播放列表 </span>
                    <a href="#" class="icn icn-list">1</a>
                    </span>
                </div>
            </div>
            <div class="updn">
                <div class="box">
                    <a href="#" class="btn"></a>
                </div>
            </div>
        </div>
    </footer>
    <!-- 尾部模块结束 -->
    <script>
        var userBox = document.querySelector('header .userBox')
        userBox.onmouseover = function() {
            this.children[1].style.display = 'block'
        }
        userBox.onmouseout = function() {
            this.children[1].style.display = 'none'
        }
        var searchInput = document.querySelector('header .search input')
        searchInput.onfocus = function() {
            if (this.placeholder === '音乐/视频/电台/用户') {
                this.placeholder = ''
            }
        }
        searchInput.onblur = function() {
            if (this.placeholder.trim().length === 0) {
                this.placeholder = '音乐/视频/电台/用户'
            }
        }
    </script>
</body>

</html>
